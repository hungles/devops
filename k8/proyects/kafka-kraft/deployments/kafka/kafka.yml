---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-dev-controller-01
  labels:
    app: kafka-dev-controller-01
    instance: kafka-dev-controller-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-dev-controller-01
      instance: kafka-dev-controller-01
  template:
    metadata:
      labels:
        app: kafka-dev-controller-01
        instance: kafka-dev-controller-01
    spec:
      containers:
      - name: kafka-dev-controller-01
        image: confluentinc/cp-kafka:7.5.0
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 9092
        - containerPort: 9093
        env:
        - name: KAFKA_PROCESS_ROLES
          value: controller
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: CONTROLLER
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: BROKER_PLAINTEXT
        - name: KAFKA_LISTENERS
          value: CONTROLLER://:9093
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: CONTROLLER:PLAINTEXT,BROKER_PLAINTEXT:PLAINTEXT
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: 1@kafka-dev-svc-01:9093,2@kafka-dev-svc-02:9093
        - name: KAFKA_LOG_DIRS
          value: /var/lib/kafka/data
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
          value: "0"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: CLUSTER_ID
          value: MkU3OEVBNTcwNTJENDM2Qk
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-dev-svc-01
spec:
  selector:
    app: kafka-dev-controller-01
    instance: kafka-dev-controller-01
  ports:
  - name: broker
    port: 9092
    targetPort: 9092
  - name: controller
    port: 9093
    targetPort: 9093
